<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Bootstrap menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:each="danhmuc : ${danhmuc}">
                    <a class="nav-link" href="#" th:text="${danhmuc}"><a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel Bootstrap -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image1.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image2.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image3.jpg" alt="Slide 3">
            </div>
        </div>
    </div>

     <!-- Cards Bootstrap -->
     <div class="card-deck">
        <div class="card" th:each="student : ${students}">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.ten}"></h5>
                <p class="card-text" th:text="'ID: ' + ${student.id}"></p>
                <p class="card-text" th:text="'Lớp: ' + ${student.lop}"></p>
                <p class="card-text" th:text="'Khoa: ' + ${student.khoa}"></p>
                <p class="card-text" th:text="'Trường: ' + ${student.truong}"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
</body>
</html>
